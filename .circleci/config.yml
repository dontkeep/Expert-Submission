version: 2.1

executors:
  android-env:
    docker:
      - image: cimg/android:2024.03.1
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"
      _JAVA_OPTIONS: "-Xmx4096m -XX:+UseContainerSupport"

jobs:
  build:
    executor: android-env
    steps:
      - checkout

      # Fix SIGPIPE error during license acceptance
      - run:
          name: Accept Android Licenses
          command: |
            (yes || true) | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # Install required Android components
      - run:
          name: Install Android SDK Components
          command: |
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
              "platforms;android-34" \
              "build-tools;34.0.0" \
              "platform-tools" \
              "emulator"

      # Cache optimization
      - restore_cache:
          keys:
            - android-v4-{{ checksum "build.gradle" }}
            - android-v4-

      - run:
          name: Build Project
          command: ./gradlew build --stacktrace

      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.android/cache
          key: android-v4-{{ checksum "build.gradle" }}

      - store_artifacts:
          path: app/build/outputs

      - store_test_results:
          path: app/build/test-results
