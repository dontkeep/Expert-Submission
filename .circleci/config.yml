version: 2.1

executors:
  android-env:
    docker:
      - image: cimg/android:2024.01.1  # Official Android image with SDK + JDK 17
    environment:
      _JAVA_OPTIONS: "-Xmx2048m"  # Increase Java memory

jobs:
  build:
    executor: android-env
    steps:
      - checkout

      # Accept Android licenses
      - run:
          name: Accept SDK Licenses
          command: |
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # Install required SDK components
      - run:
          name: Install Android Tools
          command: |
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

      # Cache Gradle dependencies
      - restore_cache:
          keys:
            - gradle-v7-{{ checksum "build.gradle" }}
            - gradle-v7-

      # Build project
      - run:
          name: Build with Gradle
          command: ./gradlew build

      # Save cache
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.android
          key: gradle-v7-{{ checksum "build.gradle" }}

      # Store artifacts
      - store_artifacts:
          path: app/build/outputs/apk/debug
      - store_test_results:
          path: app/build/test-results
