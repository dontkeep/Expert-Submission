version: 2.1
 
orbs:
  android: circleci/android@0.2.1
  
executors:
  android-env:
    docker:
      - image: cimg/android:2023.03
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      _JAVA_OPTIONS: "-Xmx2048m"
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_HOME: /opt/android-sdk
      ANDROID_SDK_ROOT: /opt/android-sdk
      ANDROID_NDK_HOME: /opt/android-ndk


jobs:
  build:
    executor: android-env
    steps:
      - run:
          name: Install SSH
          command: sudo apt-get update && sudo apt-get install -y openssh-client
      - checkout
      - run:
          name: Clone Repository (HTTPS Alternative)
          command: |
            if [ ! -d .git ]; then
              git clone https://github.com/dontkeep/Expert-Submission.git .
            fi
      - run:
          name: Fix Java Certificate Issue
          command: |
            sudo rm -rf /etc/ssl/certs/java/cacerts
            sudo apt-get remove --purge --auto-remove ca-certificates-java -y
            sudo apt-get install --reinstall ca-certificates -y
            sudo update-ca-certificates -f
      - run:
         name: Install OpenJDK 17
         command: |
           sudo apt-get update
           sudo apt-get install -y openjdk-17-jdk
           sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
           java -version
      - restore_cache:
          key: android-orb-v1-
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          key: 'android-orb-v1-{{ epoch }}'
          paths:
            - ~/.android/build-cache
            - ~/.android/cache
      - run:
          name: Run Build
          command: ./gradlew build
      - store_artifacts: 
          path: app/build/reports
          destination: reports
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_test_results:
          path: app/build/test-results
      - store_artifacts:  
          path: app/build/outputs/apk/debug/
          destination: artifact-file
