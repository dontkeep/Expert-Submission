version: 2.1

executors:
  android-env:
    docker:
      - image: cimg/android:2023.03  # Verified working tag
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      _JAVA_OPTIONS: "-Xmx2048m"

jobs:
  build:
    executor: android-env
    steps:
      - checkout

      # Accept licenses safely
      - run:
          name: Accept Android Licenses
          command: |
            mkdir -p ~/.android
            touch ~/.android/repositories.cfg
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # Install required components
      - run:
          name: Install SDK Components
          command: |
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
              "platforms;android-34" \
              "build-tools;34.0.0"

      # Build with cache
      - restore_cache:
          keys:
            - gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Build Project
          command: ./gradlew assembleDebug --stacktrace
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.android
          key: gradle-cache-{{ checksum "build.gradle" }}

      # Store results
      - store_artifacts:
          path: app/build/outputs/apk/debug
      - store_test_results:
          path: app/build/test-results
